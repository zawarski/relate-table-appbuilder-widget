<div>
	<div data-dojo-attach-point="alertNode" class="hide">
		<div data-dojo-attach-point="successNode" class="alert alert-success" >Successfully saved!</div>
		<div data-dojo-attach-point="failNode" class="alert alert-danger" style="display: none">Failed to save...</div>
	</div>
	<div class="inline">
		<div class="select-group">
			<label for="selectLayerNode">Spatial Layer: </label>
			<select data-dojo-attach-point="selectLayerNode" id="selectLayerNode"></select>
		</div>
		<div class="select-group">
			<label for="selectRelationshipNode">Relationship: </label>
			<select data-dojo-attach-point="selectRelationshipNode" id="selectRelationshipNode"></select>
		</div>
	</div>
	<div class="inline">
		<div>
			<button id="btnSelectFeature" data-dojo-attach-point="selectFeatureNode" class="btn grey inline"><span>Select Off</span></button>
		</div>
		<div>
			<button id="btnSave" data-dojo-attach-point="saveNode" class="btn inline"><span>Save</span></button>
			<button id="btnCancel" data-dojo-attach-point="cancelNode" class="btn orange inline"><span>Restore</span></button>
			<button id="btnAddFeature" data-dojo-attach-point="addFeatureNode" class="btn inline"><span>Add</span></button>
		</div>
	</div>
	
	<div id="editGrid"></div>
	
	<div data-dojo-type="dijit/Dialog" id="dialog" data-dojo-attach-point="dialog" title="Add Record" style="width: 400px;">
		<div class="dijitDialogPaneContentArea">
			<div data-dojo-attach-point="dialogInput" style="padding: 10px;"></div>
			<div style="text-align: center; margin-top: 10px;">
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="addRecordNode" name="submit" value="Submit" style="margin-right: 10px;">Add</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelRecordNode"  type="button">Cancel</button>
			</div>
		</div>
	</div>
</div>
